<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1970's photobooth</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="home">
    <h1>photobooth</h1>
    <video id="intro-video" autoplay></video>
    <a href="booth.html" class="start-btn">Start Photobooth</a>
  </div>
  <script>
    const video = document.getElementById('intro-video');
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });
  </script>
</body>
</html>
